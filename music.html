<!DOCTYPE html>

  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #111;
      color: white;
      text-align: center;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 12px;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      gap: 25px;
      z-index: 1000;
    }

    nav a, nav button {
      color: white;
      text-decoration: none;
      font-size: 16px;
      background: none;
      border: none;
      cursor: pointer;
    }

    nav a:hover, nav button:hover {
      color: #f8c100;
    }

    h1 {
      margin-top: 80px;
      font-size: 34px;
      color: #f8c100;
      text-shadow: 2px 2px 6px black;
    }

    .music-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      margin: 40px auto;
      max-width: 800px;
      padding: 0 20px;
    }

    .song-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      width: 100%;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      gap: 20px;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .song-card:hover {
      transform: scale(1.03);
      background: rgba(255, 255, 255, 0.2);
    }

    .song-poster {
      width: 120px;
      height: 120px;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    .song-info {
      flex: 1;
      text-align: left;
    }

    .song-info h3 {
      color: #ffd700;
      margin-bottom: 10px;
    }

    audio {
      width: 100%;
      outline: none;
    }
  </style>
</head>

<script src="script.js"></script>
<script>
const players = document.querySelectorAll("audio");

players.forEach((player, index) => {
  player.addEventListener("ended", () => {
    const next = players[index + 1];
    if (next) {
      next.play(); // play next song automatically
    }
  });
});
</script>
